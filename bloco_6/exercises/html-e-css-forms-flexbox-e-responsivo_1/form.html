<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <fieldset>
    <label for="name">Nome:
      <input type="text" name="name" id="name" maxlength="40" required>
    </label>
    <label for="email">
      Email: <input type="email" name="email" id="email" maxlength="50" required>
    </label>
    <label for="cpf">
      CPF: <input type="text" name="cpf" id="cpf" maxlength="11" required>
    </label>
    <label for="adress">Endereço: <input type="text" name="adress" id="adress" maxlength="200" required></label>
    <label for="city">Cidade: <input type="text" name="city" id="city" maxlength="28" required></label>
    <label for="selectState">
      Estado:
      <select name="state" id="selectState" required>
      </select>
    </label>
    <label for="home">
      Casa:
      <input type="radio" name="typeAdress" id="home" required>
    </label>
    <label for="apartment">
      Apartamento:
      <input type="radio" name="typeAdress" id="apartment" required>
    </label>
  </fieldset>

  <fieldset>
    <label for="curriculum">Currículo:
      <textarea name="curriculum" id="curriculum" cols="30" rows="10" maxlength="1000" required></textarea>
    </label>
    <label for="role">Cargo:
      <input type="text" name="role" id="role" maxlength="40" required>
    </label>
    <label for="roleDescription">Descrição do cargo:
      <input type="text" name="roleDescription" id="roleDescription" maxlength="500" required>
    </label>
    <label for="startDate">
      <input type="date" name="startDate" id="startDate" required>
    </label>

  </fieldset>

  <button type="submit" id="submitCurriculum">Criar Currículo</button>
  <button id="clean">Limpar</button>
  <script src="script.js"></script>
</body>
</html>
